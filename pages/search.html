<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Pokemon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/search.css">
    <script defer src="../js/search.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <div class="container">
                <div class="toolbar">
                    <a href="search.html" class="logo">
                        <img src="../images/logo.png" alt="">
                    </a>
                    <nav class="nav">
                        <a href="search.html" class="search-nav">Search</a>
                        <a href="favorites.html" class="favorites-nav">Favorites</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="search-block">
                <div class="text-field">
                    <label class="text-field-label" for="inputText">Поиск по имени покемона</label>
                    <div class="text-field-group">
                        <input class="text-field-input" type="text" id="inputText" name="inputText">
                        <button id="text-field-btn" type="button">Найти</button>
                    </div>
                </div>

                <label for="inputNumber">На одной странице
                    <div class="number">
                        <button id="number-minus" type="button">-</button>
                        <input id="inputNumber" type="number" min="5" max="20" value="10" step="5" readonly/>
                        <button id="number-plus" type="button">+</button>
                    </div>
                </label>

                <label for="orderSelect"> Порядок
                    <select id="orderSelect" name="orderSelect">
                        <option value="">По умолчанию</option>
                        <option value="increase">По возрастанию</option>
                        <option value="decrease">По убыванию</option>
                    </select>
                </label>
            </div>

            <div id="preloader">
                <div class="loader">Loading...</div>
            </div>

            <div class="result-block" id="result-block"></div>

            <div class="pag-block">
                <div id="btnPrevious"></div>
                <nav id="pagination"></nav>
                <div id="btnNext"></div>
            </div>
        </div>
    </main>

</body>
</html>
