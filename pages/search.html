<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Pokemon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/search.css">
    <script defer src="../js/search.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <div class="container">
                <div class="toolbar">
                    <a href="search.html" class="logo">
                        <img src="../images/logo.png" alt="">
                    </a>
                    <nav class="nav">
                        <a href="search.html" class="search-nav">Search</a>
                        <a href="favorites.html" class="favorites-nav">Favorites</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="search-block">
                <form id="form">

                    <label for="inputText">Поиск по имени
                        <input type="text" id="inputText" name="inputText"/>
                    </label>

                    <label for="orderSelect"> Тип
                        <select id="typeSelect" name="typeSelect" >
                            <option value="normal">normal</option>
                            <option value="fighting">fighting</option>
                            <option value="flying">flying</option>
                            <option value="poison">poison</option>
                            <option value="ground">ground</option>
                            <option value="rock">rock</option>
                            <option value="bug">bug</option>
                            <option value="ghost">ghost</option>
                            <option value="steel">steel</option>
                            <option value="fire">fire</option>
                            <option value="water">water</option>
                            <option value="grass">grass</option>
                            <option value="electric">electric</option>
                            <option value="psychic">psychic</option>
                            <option value="ice">ice</option>
                            <option value="dragon">dragon</option>
                            <option value="dark">dark</option>
                            <option value="fairy">fairy</option>
                            <option value="shadow">shadow</option>
                        </select>
                    </label>

                    <label for="sortSelect"> Сортировка
                        <select id="sortSelect" name="sortSelect">
                            <option value="name">По имени</option>
                            <option value="height">По росту</option>
                            <option value="weight">По весу</option>
                        </select>
                    </label>

                    <label for="orderSelect"> Порядок
                        <select id="orderSelect" name="orderSelect" >
                            <option value="increase">По возрастанию</option>
                            <option value="decrease">По убыванию</option>
                        </select>
                    </label>


                    <label for="inputNumber">На одной странице
                        <input type="number" id="inputNumber" name="inputNumber" required max="20" min="5" value=10
                        />
                    </label>
                    <button type="submit" id="formBtn">Найти</button>
                </form>
            </div>

            <div id="preloader">
                <div class="loader">Loading...</div>
            </div>

            <div class="result-block" id="result-block"></div>
            <div>
                <button id="btnPrevious">Previous</button>
                <nav id="pagination"></nav>
                <button id="btnNext">Next</button>
            </div>
        </div>
    </main>

</body>
</html>
